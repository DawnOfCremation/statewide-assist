<!doctype html>
{% extends 'base.html' %}
{% load static %}
<!--<html lang="en">-->

{% block content %}
<div class="faceb">
  <a  href="{% url 'email' %}"><i class="fas fa-envelope-square fa-2x"></i></a>
</div>




      <div class="grid-container">

          <div class="item item-1">
            <div>
              <h5>FREQUENTLY ASKED QUESTIONS</h5>
            </div>
              <div class="accordion" id="accordionExample">
                {% for faq in faqs.all %}
                <div class="card faqcard">
                  <div class="card-header" id="{{ faq.heading_number }}">

                    <h5 class="mb-0">
                      <a href="#" class="faq collapsed" data-toggle="collapse" data-target="#{{ faq.collapse_number }}" aria-expanded="false" aria-controls="collapseOne">{{ faq.question }}</a>
                    </h5>
                  </div>

                  <div id="{{ faq.collapse_number }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body show">
                      {{ faq.answer }}
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>

          </div>
          <div class="item item-2">
            <div class="card h-80 text-white bg-info ">
              <div class="card-header">
                <h2 class="ext"><small>POST CODE SEARCH</small></h2>
              </div>
              <div class="card-body">
                <h5 class="card-title">Check your Post code</h5>
                <div class="postsearch" >
                  <p class="card-text">
                    <h6>{{ verdict }}</h6>
                    </p>
                </div>

                <form id="post_form"  class="card p-2 bg-light text-dark">{% csrf_token %}
                  <div class="input-group">
                    <input type="number"  class="form-control" id="checkpost"  placeholder="Post code here">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-secondary" value="SUBMIT">Check</button>
                    </div>
                  </div>
                </form>
                <div id="myModal" class="modal fade" tabindex="-1" role="dialog" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">PostCode Search Result</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </div>

</div>

        </div ><!--end of grey seperator-->

{% endblock %}
