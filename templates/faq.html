<!doctype html>
{% extends 'base.html' %}
{% load static %}
<!--<html lang="en">-->

{% block content %}
<div class="faceb">
  <a  href="#about"><i class="fab fa-facebook fa-2x" style="padding-right: 5px"></i></a>
  <a  href="{% url 'email' %}"><i class="fas fa-envelope-square fa-2x"></i></a>
</div>




      <div class="grid-container">

          <div class="item item-1">
            <h4>FREQUENTLY ASKED QUESTIONS</h4>
            <div class="accordion" id="accordionExample">
              <div class="accordion" id="accordionExample">
                {% for faq in faqs.all %}
                <div class="card">
                  <div class="card-header" id="{{ faq.heading_number }}">

                    <h5 class="mb-0">
                      <a href="#" class="faq collapsed" data-toggle="collapse" data-target="#{{ faq.collapse_number }}" aria-expanded="false" aria-controls="collapseOne">{{ faq.question }}</a>
                    </h5>
                  </div>

                  <div id="{{ faq.collapse_number }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body show">
                      {{ faq.answer }}
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
          <div class="item item-2">
            <div class="card h-80 text-white bg-info ">
              <div class="card-header">
                <h2 class="ext"><small>POST CODE SEARCH</small></h2>
              </div>
              <div class="card-body">
                <h5 class="card-title">Check your Post code</h5>
                <div class="postsearch" >
                  <p class="card-text">
                    <h6>{{ verdict }}</h6>
                    </p>
                </div>

                <form action="{% url 'faqpostcode' %}" class="card p-2 bg-light text-dark">
                  <div class="input-group">
                    <input type="number" step="1" class="form-control" name="fulltext" placeholder="Post code here">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-secondary" onmouseup="myPost()" >Check</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>

<!---------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------->

      <div class="ext3"><!--beginning of grey seperator-->
        <div class="cover-container  container-fluid" >

          <div class="container ext2" >

            <div class="paymentmthd">
              <div><h5>Payment methods:</h5></div>
              <hr class="paymenthr">
              <div class="nested">
                  <div>
                    <img class="pay" src="/static/statewidera/images/visa.png" alt="visa">
                  </div>
                  <div>
                    <img class="pay" src="/static/statewidera/images/MasterCard-Logo.png" alt="master card">
                  </div>
                  <div>
                    <img class="pay" src="/static/statewidera/images/eftposLogo.png" alt="eftpos">
                  </div>
                </div>
                <hr class="paymenthr">
            </div>
          </div>
          </div>
        </div ><!--end of grey seperator-->

{% endblock %}
