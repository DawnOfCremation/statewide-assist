<!doctype html>

{% load static %}
<!--<html lang="en">-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Statewide RSA</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style_05.css' %}">

    <!-- Custom styles for this template -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>

  <body>

    <div class="top-container" id="background">
        <img src="/static/statewidera/images/statewidelogo_lrg_red.png" style="width:400px;">
        <!--<h1 class="services-head" style="text-align: right; text-align: bottom">0488 602 271</h1>-->
    </div>

    <div class="topnav " id="myTopnav" >
      <a href="{% url 'home' %}" class="active"><i class="fa fa-fw fa-home"></i>Home</a>
      <a href="{% url 'email' %}"><i class="fas fa-envelope"></i>Contact</a>
      <div class="dropdown">
        <button class="dropbtn"><i class="fa fa-wrench" aria-hidden="true"></i>Services
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content font-weight-bold">
          <a href="{% url 'services' %}" >All Services</a>
          <a href="{% url 'serviceGen' %}">General Assistance</a>
          <a href="{% url 'serviceBat' %}">Battery replacement</a>
          <a href="{% url 'serviceJump' %}">Jump starts</a>
          <a href="{% url 'serviceFlat' %}">Flat Tyre</a>
          <a href="{% url 'serviceFuel' %}">Fuel Supply</a>
          <span class="divider"></span>
          <a href="{% url 'serviceLock' %}">Lockout</a>
        </div>
      </div>

      <h3  class="navimg" style="text-align: right; text-align: bottom">0488 602 271</h3>
      <!--<img class="navimg" src="/static/statewidera/images/statewidelogo_sm_red.png" alt="logo" >-->
      <a href="javascript:void(0);" style="font-size:25px;" class="icon" onclick="myFunction()">&#9776;
      </a>
  </div>
{% block content %}






{% endblock %}



    <!-- Footer -->
    <footer class="page-footer font-small ">

        <div style="background-color: #1a1a1a;">
          <div class="container">

            <!-- Grid row-->
            <div class="row py-4 d-flex align-items-center">
              <!-- Grid column -->
              <div class="col-md-12 text-center ">

                  <img src="/static/statewidera/images/statewidelogo_sm_red.png" class="img-fluid" alt="Responsive image"  >

              </div>
              <!-- Grid column -->


        </div>
        <!-- Footer Links -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 copy"><p>&copy; Statewide Roadside Assistance 2017-2018</p>
        </div>
        <!-- Copyright -->
      </div>
      </footer>



      <!-- Footer -->
      <script>
      function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
              x.className += " responsive";
          } else {
              x.className = "topnav";
          }
      }
      </script>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



  </body>
</html>
